<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidades Relativas Viewport</title>
    <style>

        /* vh e vw são respectivamene a altura e a largura da tela de visualização
        do usuário*/
        body {
            margin: 0;
        }
        .box {
            background-color:  #999;
            height: 100vh;
            width: 50vw;
        }
    </style>
</head>

<body>
    <h1>Este é título da página</h1>

    <div class="box">
        <div class="box-interno">
            Esta é uma Frase
        </div>
    </div>
</body>

</html>
