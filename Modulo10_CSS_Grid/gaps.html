<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaps</title>
    <style>
        .container {
            display: grid;
            grid-template-columns:repeat(3,1fr);
            /* row-gap: 10px;
            column-gap: 10px; */
            gap: 10px 5px;

        }

        .item{
            background-color: rgb(4, 74, 50);
            border-radius: 10px;
            padding: 20px;
            color: beige;
            font-size: 20px;
            border: 2px solid #06a128;
        }
    </style>
</head>
<body>
    
<div class="container">
    <div class="item">
        1
    </div>
    <div class="item">
        2
    </div>
    <div class="item">
        3
    </div>
    <div class="item">
        4
    </div>
    <div class="item">
        5
    </div>
    <div class="item">
        6
    </div>
    <div class="item">
        7
    </div>    
</div>



</body>
</html>
