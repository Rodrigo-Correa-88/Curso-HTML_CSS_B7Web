<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minmax</title>
    <style>
        .container {
            display: grid;
            grid-template-columns:repeat(3,200px);
            grid-auto-rows: minmax(100px, auto);
            gap: 10px;
        }

        .item{
            background-color: rgb(60, 118, 99);
            border-radius: 10px;
            padding: 20px;
            color: beige;
            font-size: 20px;
        }
    </style>
</head>
<body>
    
<div class="container">
    <div class="item">
        1
    </div>
    <div class="item">
        2
    </div>
    <div class="item">
        3
    </div>
    <div class="item">
        4
    </div>
    <div class="item">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi vel consequat mauris, non iaculis arcu. Mauris nunc lacus, condimentum ac orci vel, facilisis fermentum arcu. 
    </div>
    <div class="item">
        6
    </div>
    <div class="item">
        7
    </div>    
    <div class="item">
        8
    </div>    
</div>



</body>
</html>
