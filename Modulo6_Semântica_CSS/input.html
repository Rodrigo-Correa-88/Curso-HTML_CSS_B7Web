<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    
    <!-- input e uma tag que gera campos para preenchimento ou para 
    adição de botões -->

        Texto:<input type="text" > <!-- cria um campo para textos -->
        Email:<input type="email" > <!-- cria um campo para email -->
        Numeros:<input type="number" > <!-- cria um campo para numeros -->
        Botão<input type="button" value="Botão"> <!-- cria um campo para botões -->
        Imagens:<input type="image" > <!-- cria um campo para imagens -->
        Senha:<input type="password" > <!-- cria um campo para senhas -->
</body>
</html>
