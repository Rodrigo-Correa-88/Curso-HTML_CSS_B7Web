<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Vídeo</title>
</head>
<body>
    <!-- tag para inserir um arquivo de vídeo na página -->
    <video width="320" height="240" controls> <!-- atributo controls gera os controles
         para o arquivo -->
         
        <!-- e necessario incluir a largura e a altura do player de vídeo -->>
        <source src="colocar o caminho do video" type="colocar o tipo de 
        arquivo do vídeo">
    </video>
</body>
</html>
