<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compatibilidade com html 5</title>
    <style>
        Rodrigo {
            color: blue;
            font-size: 32px;
        }
    </style>
</head>

    <!-- O html 5 traz um conceito de personalização que 
    é suportado por diferentes navegadores -->

    <!-- tags personalizadas inclusive aceitam comandos
    css -->
</body>
</html>
