<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags header, footer e nav</title>
    <!-- todas as tags aceitam efeitos de CSS -->
    <style>
        body {
            margin: 0;
        }

        footer {
            height: 50px;
            background-color: #ccc;
        }
        
        nav {
            width: 150px;
            height: 500px;
            background-color: bisque;
        }
    </style>
</head>
<body>
    <header>
        <!-- header Avisa os motores de busca que todo
        conteúdo nessa tag e referente ao cabeçalho da página-->
    </header>
    <nav>
        <!-- Tag referente a navegação da página 
        e recomendavel fazer o menu da página dentro de
        uma tag nav -->
    </nav>
    <footer>
        <!-- referente ao rodape do site, onde se coloca
        as informções como , criação, datas, endereços etc -->
    </footer>    
</body>
</html>
