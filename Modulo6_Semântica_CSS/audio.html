<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Audio</title>
</head>
<body>
    <!-- Semelhante a tag vídeo porêm não é necessário 
    colocar o tamanho do tag que vai receber o arquivo  -->
        <audio src="" controls> <!-- atributo controls gera os controles para o arquivo -->
            <source src="caminho para o arquivo de audio" type="tipo de arquivo de áudio">
        </audio>
</body>
</html>
