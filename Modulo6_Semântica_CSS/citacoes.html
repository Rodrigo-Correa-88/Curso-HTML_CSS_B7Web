<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citações</title>
    <style>
        q {
            font-style: italic;
            color: #ddd;
        }
        blockquote {
            font-style: italic;
            color: #ddd;
        }
    </style>
</head>
<body>
    <p>
        Como o famoso Walt Disney costumava dizer: <q>
            Todos os nossos sonhos podem se tornar realidade se nós tivermos coragem 
            de ir atrás deles.
        </q> <!-- tag para citações pequenas -->
    </p>
    <br>
    <p>Como o famoso Walt Disney costumava dizer:
        <blockquote cite="site da fonte da citação">
            Todos os nossos sonhos podem se tornar realidade se nós tivermos coragem 
            de ir atrás deles.
        </blockquote> <!-- tag para citações grandes -->
    </p>
</body>
</html>
