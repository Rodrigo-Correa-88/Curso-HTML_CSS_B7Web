<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo Data</title>
</head>
<body>
    <!-- o atributo data é utilizado para guardar as mais 
    diferentes informações no código do html 5, esse atributo
    possibilita o uso em conjunto com javascript ou qualquer outra
    linguagem -->
    <div data-nome="Rodrigo" data-sobrenome="Corrêa">
        Texto exemplo
        <!-- atributo data pode ser utilizado em qualquer tag -->        
    </div>

</body>
</html>
