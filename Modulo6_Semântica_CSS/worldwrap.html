<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordWrap</title>
    <style>
        .exemplo {
            width: 150px;
            height: 200px;
            border:  1px solid #000;
            word-wrap: break-word;
            /* word-wrap faz a palavras muito extensas sejam
            automaticamente quebradas quando a area da div termina*/
        }
    </style>
</head>
<body>
    <div class="exemplo">
        Thid paragraph contains a very long word: Pneumoultramicroscopicossilicovulcanoconiose 
    </div>
</body>
</html>
