<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="login.html">
        <!--label cria um vinculo com a tag input utilizando a tag for-->
      <label for="name">Nome Completo</label><br>
      <input type="text" name="name" id="name">
        <br><br>
        <input type="checkbox" id="checkbox">
        <label for="checkbox">Eu li os termos de cosições de uso</label>
        <br><br>
        <!--label cria um vinculo com o input quando ee e colocado dentro 
        da tag  label-->
        <label>
            Idade:
            <br>
            <input type="number" name="Idade">
        </label>

    </form>
</body>
</html>
