<html>
<head>
    <style>
        table{
            width: 50%;
            height: 100px;
        }

        }

        }

</head>

            <tr>

            </tr>
            <tr>
                <td>celula 5</td>

            </tr>
        </tbody>

            <tr> <!--Define as linhas da tabela-->

            </tr>
            <tr>
                <td>celula 3</td>
                <td>celula 4</td>
            </tr>
            <tr>

</body>

</html>
