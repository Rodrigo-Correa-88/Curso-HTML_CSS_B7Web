<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        button {
            border-radius: 5px;
            background-color: rgb(113, 180, 239);
            border: 0px;
        }

        button:hover {
            background-color: brown;
        }
    </style>
</head>

<body>
    <h1>Página de Formulários </h1>

    <div>
        <form action="login.html" method="get">
            <!--Cria um ordenador de opções, size define ate quanta opções ficam visiveis
                 e multiple define a escolha de mais de uma opção-->
            <select name="ordenacao" id="" size="2" multiple>
                <option value="overprice">Maior valor</option> <!--Select geralmente e seguido com a tag option-->
                <option>Menor valor</option>
                <option value="bestseller" selected>Mais Vendidos</option>
                <!-- selected mantem o valor definido no option-->
                <option>Menos Vendidos</option>
                <!--No option pode se definir valores diferentes da opção utilizando a tag value-->
            </select>
            <input type="submit">

        </form>
    </div>
</body>

</html>
