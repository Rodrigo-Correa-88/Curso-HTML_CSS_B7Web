<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <form action="login.html" method="post" enctype="multipart/form-data"> <!--é como o arquivo file será enviado-->        
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="#">
                <!-- required obriga pelo html o campo a ser preenchido -->
                Nome:
                <input type="text" name="nome"> 
                <!--minlength e uma tag para um mínimo de caracteres e o maxlength e para um maximo de caracteres-->
            </label>
            <label for="#">
            Sobrenome:
            <input type="text" name="sobrenome">
            </label>            
            <label for="#">
            Arquivo:
            <!--accept é utilizado para escolher o tipo de imagens do file-->>
            <input type="file" name="Arquivo" accept="image/*">
            </label>            
        </fieldset>

        <fieldset>
            <legend>Dados Empresariais</legend>
            <label for="#">
                Cargo na Empresa:
                <input type="text" name="cargo">
            </label>
            <label for="#">
                Nome da Empresa:
                <input type="text" name="empresa">
            </label>
        </fieldset>
        <input type="submit" value="Cadastrar">
    </form>
</body>

</html>
