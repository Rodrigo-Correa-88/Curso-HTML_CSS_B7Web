<h1>Seja bem Vindo!</h1>

<!--
    Atributos HTML são palavras especiais usadas dentro da tag de abertura
    para controlar o comportamento do elemento.
-->

<!-- href cria um link de refêrencia-->

<a href="google.com">Clique aqui para entrar no google</a>
<br>

<!--src identifica a fonte de informação para ser acessada-->
<!--width referência a largura do objeto-->
<!--
height referência a altura do objeto
cuidar em trabalhar com altura e largura para não deformar os objetos
ou perder qualidade de imagem.
-->
<img src="https://www.google.com.br/google.jpg" width="200px" height="100px">
