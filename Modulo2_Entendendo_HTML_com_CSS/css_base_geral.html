<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css_base.css">
    <title>Document</title>
</head>
<body>

    <h1 id="title">Titulo do texto</h1> <!--id e um identificador específico para o css é utizado somente em um 
    elemento (não e uma boa prática usar vários ids com o mesmo nome)-->

    <h2>sub-titulo do texto em h2</h2>
    <h2>Outra linha em h2</h2>

    <p class="text"> <!-- class tem uma função semelhante a id porem ela pode ser usada de maneira mais ampla
    em varios elementos diferentes.-->
        aqui e um texto em parágrafo
    </p>

    <p class="text"> segundo texto em parágrafo</p>

    <h1 class="text2">titulo 2</h1>
    <h2 id="text3">sub-titulo 2</h2>


    <h3>Receita de bolo</h3>
    <ul>
        <li>Farinha</li>
        <li>ovos</li>
        <li>Leite</li>
        <li>fermento</li>
        <li>açucar</li>
    </ul>
    
</body>
</html>
