 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor NTH</title>
    <style>
        /* Seleciona os elementos de cima para baixo */
        div:nth-child(2) {
            background-color: red;
        }

        /* Seleciona os elementos de baixo para cima */
        div:nth-last-child(2) {
            background-color: blue;
        }
    </style>
 </head>
 <body>
    <div>Texto 1</div>
    <div>Texto 2</div>
    <div>Texto 3</div>
    <div>Texto 4</div>
    <div>Texto 5</div>
 </body>
 </html>
