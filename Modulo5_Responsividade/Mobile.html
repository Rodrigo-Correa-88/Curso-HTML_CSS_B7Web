        Responsividade é um conceito fundamental no desenvolvimento web
        que se refere à capacidade de um site ou aplicativo se adaptar
        e oferecer uma experiência de usuário otimizada em diferentes
        dispositivos e tamanhos de tela.

        Mobile First é o conceito de mercado onde todos os sites
        devem ser projetados com a capacidade de se adaptar a telas

        funcionalidades.
