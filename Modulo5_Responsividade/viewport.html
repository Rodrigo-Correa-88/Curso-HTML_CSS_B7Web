<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--
       A tag meta viewport se refere a largura da tela onde o elemento
       content possui os atributos de largura "width = device_width,"
       é utilizado para deixar a mesma largura do dispositivo usado,
       "initial-scale=1.0" e um atributo que define o zoom incial utilizado na
       página quando e carregado em um dispósitivo móvel
    -->
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>Document</title>
</head>

</body>
</html>
